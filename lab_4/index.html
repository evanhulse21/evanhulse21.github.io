    <script>
          var name = "Evan";
          var myName = "Evan Hulse";
        var n = name.length;
        var x = myName.substr(2,1);
        var y = x.toUpperCase();
          var last = myName.substr(myName.length-3);
          var space = myName.indexOf(' ');
          var firstName = myName.substring(0,space);
          var lastName = myName.substring(space+1); 
          var countFirst = firstName.length;
          var countLast = lastName.length;
          var countName = countFirst + countLast;
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world <br/> <br/>" + "My name has " + n + " characters <br/> <br/>" +
         " The third character in my name is " +
      y + " <br/>" + last;
      }
      const headerContent = document.querySelector(".header");
      headerContent.innerHTML = "Evan's Lab 4 " + countName;
  

    </script>
