<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="./form_styles.css" />
  
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
          <!--Lap Problem 1: Inserted a form-->
           <!--Lap Problem 4 and 5: created method="post" to post on submit to the link provided-->
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <ul>
             <li>
               <!--Lap Problem 2: created an id attribute to the input that binded it to the label's
              for attribute -->
              <!--Lap Problem 2: created a name attribute with a maximum character limit of 140 characters-->
               <label for="name">Name:</label><br/>
               <input type="text" id="name" name="user_name" maxlength="140">
             </li>
             <li>
               <!--Lap Problem 3: created a textarea field that is set to have 5 rows and 33 columns-->
               <!--Lap Problem 3: has type: "text" as its default preset-->
                <!--Lap Problem 3: added an id attribute to bind it to the label and gave it a name-->
               <label for="textarea" >Interests: </label><br/>
              <textarea id="textarea" name="Interests" type="text" rows="5" cols="33">by default this element is filled with this text </textarea>
             </li>
             <li class="button">
              <button type="submit" class="submit">Submit</button>
            </li>
            </ul>
           </form>
        </div>
      </div>
    </div>
  </body>
</html>
